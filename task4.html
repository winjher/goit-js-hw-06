<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="cs/taskstyle.css" type="text/css" media="all" />

</head>

<body>
  <section>
   <a href="index.html">Previous</a>
        <div id="counter">
          <button class="btn-back" type="button" data-action="decrement" onclick="button1()">+1</button>
          <span id="value">0</span>
          <button class="btn-next" type="button" data-action="increment" onclick="button2()">-1</button>
        </div>
      </div>
    </div>

  </section>


  <script src="js/tasks.js" type="text/javascript" charset="utf-8">
  </script>

  <script type="text/javascript" charset="utf-8">
var counterValue = 0;

document.getElementById('value').innerHTML = counterValue;

function button1() {
  document.getElementById('value').innerHTML = ++counterValue;
}

function button2() {
  document.getElementById('value').innerHTML = --counterValue;
}
  </script>

</body>

</html>
